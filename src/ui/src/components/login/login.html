<div class="col-sm-4 col-sm-offset-4">
  <h2>Log In</h2>
  <p>Log in to your account.</p>
  <div class="alert alert-danger" v-if="error">
    <p>{{ error }}</p>
  </div>
  <div class="form-group">
    <p>
      <input name="email" type="text" 
        placeholder="Enter your email" v-model.trim="username"
        :class="{'form-control': true}">
      <span class="alert-danger" v-if="!$v.username.required">Username is required.</span>
      <span class="alert-danger" v-if="!$v.username.email">Must be a valid email address</span>
    </p>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Enter your password"
      v-model.trim="password">
      <span class="alert-danger" v-if="!$v.password.required">Password is required.</span>
      <span class="alert-danger" v-if="!$v.password.minLength">Password must be at least 4 characters long</span>
  </div>
  <button class="btn btn-primary" @click="submit()">Access</button>
</div>
